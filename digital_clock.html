<html>
<head>
<title>digital.clock</title>
	<style>
		body{ background-color:black; }
		.clock{
			position: absolute;
			color:red;
			letter-spacing:5px;
			font-size:50px;
			top:50%;
			left:50%;
			transform: translateX(-50%) translateY(-50%);
			}
		h1{ color:blue; font-size: 5 0px; text-decoration:underline;
			position:absolute;
			top:30%;
			left:45%;
			transform: translateX(-30%) translateY(-45%);}
	</style>
</head>

<body>
<h1>A Digital Clock</h1>
<div id="DigitalClock" class="clock"></div>
	<script type="text/javascript">
	
function showTime(){	
		var date= new Date();
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var session="AM";
		var session="PM";

	if(h==0){
	h=12;
	}

	if(h>12){ 
	h=h-12;
	session="PM";
	}
	if(h<12){
	session="AM";
	}
	
	h=(h<10)?"0"+h:h;
	m=(m<10)?"0"+m:m;
	s=(s<10)?"0"+s:s;



	
		document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + ":"+ session ;
		setTimeout(showTime,1000);
	}
	showTime();		
	</script>
</body>
</html>
